<dom-module id="material-paper-color-picker">
  <template>
    <style>
      :host {
        --icon-color: #000000;
        --icon-background-color: rgba(0, 0, 0, 0.1);
        --icon-border-radius: 50%;
        --popup-background-color: #ffffff;
        --popup-text-color: #000000;
        display: inline-block;
      }

      .color-adjuster {
        position: relative;
        color: var(--icon-color);
        background-color: var(--icon-background-color);
        border-radius: var(--icon-border-radius);
      }

      .color-picker {
        position: absolute;
        top: 100%;

        padding: 5px;
        overflow: hidden;
        visibility: hidden;
        border-radius: 5px;
        background-color: var(--popup-background-color);
        color: var(--popup-text-color);
        z-index: 100000;
        box-shadow: 0 0 6px -1px #000;

        animation-duration: 0.3s;
        animation-fill-mode: forwards;
      }

      .color-adjuster[color-picker="hidden"] .color-picker {
        animation-name: disappear;
      }

      .color-adjuster[color-picker="visible"] .color-picker {
        animation-name: appear;
      }

      .color-picker.left {
        right: 0;
      }

      .color-picker.right {
        left: 0;
      }

      .color-picker.center {
        left: 50%;
        transform: translateX(-50%);
      }

      p {
        padding: 0;
        margin: 0;
        height: 20px;
        line-height: 20px;
      }

      .colors {
        height: 140px;
        width: 100%;
        overflow-x: auto;
        overflow-y: hidden;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-items: center;
        align-content: left;
      }

      .color-picker[size="large-true"] .colors {
        height: 300px;
      }

      .menubutton {
        transition: all 0.3s;
      }

      .color-adjuster[color-picker="visible"] .menubutton {
        transform: rotate(180deg);
      }

      @keyframes appear {
        0% {
          visibility: hidden;
          width: 5px;
          height: 5px;
        }
        100% {
          width: 250px;
          height: 320px;
          visibility: visible;
        }
      }

      @keyframes disappear {
        0% {
          visibility: visible;
          width: 250px;
          height: 320px;
        }
        100% {
          width: 5px;
          height: 5px;
          visibility: hidden;
        }
      }
    </style>

    <div class="color-adjuster" color-picker$="[[cpOpen]]">
      <paper-icon-button class="menubutton" icon="opacity" on-click="toggleColorPicker"></paper-icon-button>
      <div class="color-picker" id="colorPicker" size$="large-[[!_bothColors()]]">
        <template is="dom-if" if="{{!hidePrimary}}">
          <p>[[primaryTitle]]</p>
          <div class="colors">
            <template is="dom-if" if="{{!emptyPrimary}}">

                  light-head-font-color="[[color.light.lTxt]]" dark-color="[[color.dark.clr]]" dark-font-color="[[color.dark.sTxt]]"
                  dark-head-font-color="[[color.dark.lTxt]]"></color-selector>
              </template>
            </template>
            <slot name="primary"></slot>
          </div>
        </template>

      </div>
