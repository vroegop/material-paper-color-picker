<link rel="import" href="../polymer/polymer-element.html">

<!--
Color selector

### Usage

The `<color-selector>` element enables you to change CSS variables by clicking on it.

To use it, simply add the `<color-selector></color-selector>` element to your page after importing it.
You can set the properties by editing attributes on the object itself.

```html
<color-selector 
    name="Custom color" 
    target="primary" 
    normal-color="red" 
    normal-font-color="white" 
    normal-head-font-color="white"
    light-color="lightred" 
    light-font-color="black" 
    light-head-font-color="black" 
    dark-color="darkred" 
    dark-font-color="white"
    dark-head-font-color="lightgrey">
</color-selector>
```

You can also add text to the `<color-selector>` element to preview `--{target}-font-normal`:

```html
<color-selector>
    Abc.
</color-selector>
```

Note that not all properties need to be set. You can also choose to change the header-style only.
If you are using the `material-paper-color-picker` element, all of the properties are set if you the use default colors.

### Properties

Custom property | Description | Default
----------------|-------------|----------
`name` | The title, this shows up in the tooltip | `Color`
`target` | The target CSS rule (`--{target}-color-normal`) | `primary`
`normal-color` | --{target}-color-normal | `undefined`
`normal-font` | --{target}-font-normal | `undefined`
`normal-head-font` | --{target}-head-font-normal | `undefined`
`light-color` | --{target}-color-light | `undefined`
`light-font` | --{target}-font-light | `undefined`
`light-head-font` | --{target}-head-font-light | `undefined`
`dark-color` | --{target}-color-dark | `undefined`
`dark-font` | --{target}-font-dark | `undefined`
`dark-head-font` | --{target}-head-font-dark | `undefined`
`slot` | the slot to put this element into | `undefined`

-->

<dom-module id="color-selector">
    <template>
        <style>
            :host {
                display: inline-block;
                width: 50px;
                height: 50px;
                padding: 3.5px 6px;
            }

            #color * {
                margin: 0;
                padding: 0;
            }

            #color {
                width: 100%;
                height: 100%;
                display: flex;
                box-shadow: 0 0 2px 0 black;
                box-sizing: border-box;
                border-radius: 2px;
            }

            #color p {
                display: inline-block;
                margin: auto;
            }
        </style>

        <div id="color" on-click="changeColor" style$="background-color: [[normalColor]]; color: [[normalFontColor]]" title$="[[name]]">
            <p>
                <slot>
                </slot>
            </p>
        </div>

    </template>

    <script>
        /**
         * `color-selector`
         * Paper color picker including fonts
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class ColorSelector extends Polymer.Element {
            static get is() { return 'color-selector'; }
            static get properties() {
                return {
                    name: {
                        type: Object,
                        value: "Custom"
                    },
                    normalColor: {
                        type: String
                    },
                    lightColor: {
                        type: String
                    },
                    darkColor: {
                        type: String
                    },
                    normalFontColor: {
                        type: String
                    },
                    darkFontColor: {
                        type: String
                    },
                    lightFontColor: {
                        type: String
                    },
                    normalHeadFontColor: {
                        type: String
                    },
                    darkHeadFontColor: {
                        type: String
                    },
                    lightHeadFontColor: {
                        type: String
                    },
                    target: {
                        type: String,
                        value: "primary"
                    }
                };
            }

            changeColor() {
                let html = document.documentElement;

                this.lightColor === undefined || html.style.setProperty(`--${this.target}-color-light`, this.lightColor);
                this.normalColor === undefined || html.style.setProperty(`--${this.target}-color-normal`, this.normalColor);
                this.darkColor === undefined || html.style.setProperty(`--${this.target}-color-dark`, this.darkColor);

                this.lightFontColor === undefined || html.style.setProperty(`--${this.target}-text-light`, this.lightFontColor);
                this.normalFontColor === undefined || html.style.setProperty(`--${this.target}-text-normal`, this.normalFontColor);
                this.darkFontColor === undefined || html.style.setProperty(`--${this.target}-text-dark`, this.darkFontColor);

                this.lightHeadFontColor === undefined || html.style.setProperty(`--${this.target}-head-text-light`, this.lightHeadFontColor);
                this.normalHeadFontColor === undefined || html.style.setProperty(`--${this.target}-head-text-normal`, this.normalHeadFontColor);
                this.darkHeadFontColor === undefined || html.style.setProperty(`--${this.target}-head-text-dark`, this.darkHeadFontColor);
            }

            _isPrimary() {
                return this.target === 'primary';
            }
        }

        window.customElements.define(ColorSelector.is, ColorSelector);
    </script>
</dom-module>
